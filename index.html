<!DOCTYPE html>
<html>

<head>
    <title>Raffle</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Raffle</h1>

    <!--text box for the user to type a name-->
    <input type="text" placeholder="name" id="nameInput" />

    <!--button to submit the name-->
    <button id="submitButton">Submit</button>

    <!--button to pick a winner-->
    <button id="pickWinnerButton">Pick winner</button>

    <!--paragraph where the submitted names will show up-->
    <p id="namesParagraph">Names:</p>

    <!--paragraph where the winner will show up-->
    <p id="winnerParagraph"></p>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
